name: "UniFi Optimizer"
type: "sw.application"
# renovate: datasource=docker depName=ghcr.io/ozark-connect/network-optimizer
version: 1.1.9
description: "Network monitoring and optimization for UniFi networks."
post-provisioning: >-
  Access the Network Optimizer UI at http://<device-ip>:8042.

  Set these device variables in balena dashboard:
  HOST_IP, HOST_NAME, TZ

assets:
  repository:
    type: "blob.asset"
    data:
      url: "https://github.com/klutchell/balena-unifi-optimizer"

data:
  defaultDeviceType: "raspberrypi4-64"
  supportedDeviceTypes:
    - "raspberrypi4-64"
    - "raspberrypi3-64"
    - "genericx86-64-ext"
    - "intel-nuc"
